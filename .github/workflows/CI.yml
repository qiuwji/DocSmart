name: CI for DocSmart

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: 123456  # 这里设置 MySQL root 密码
          MYSQL_DATABASE: docsmart   # 自动创建数据库
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -uroot -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Redis CLI and MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y redis-tools mysql-client

      - name: Wait for MySQL and Redis to be ready
        run: |
          echo "Waiting for MySQL and Redis..."
          for i in {1..30}; do
            if redis-cli ping && mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then
              echo "MySQL and Redis are ready!"
              break
            fi
            sleep 2
          done

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Run Tests
        run: mvn test